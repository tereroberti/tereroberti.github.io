<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">  
  <title>Admin - Nuevo producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../img/logo-gift.png" alt="logo de Admin Gift" style="height:40px; width:auto;" class="me-2">
          <span class="fw-bold">Admin Gift</span>
        </a>
      </div>
    </nav>
  </header>
 <div class="container-fluid">
    <div class="row">

      <aside class="col-12 col-md-3 col-lg-2 bg-light p-3">
        <button class="btn boton-outline-secundario w-10 d-md-none mb-3 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
          Menú
        </button>

        <div class="collapse d-md-block" id="menuCollapse">
          <p class="display-6 d-none d-md-block mb-4">Menú</p>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link link">Dashboard</a></li>
      <li class="nav-item mb-2"><a href="usuarios.html" class="nav-link link">Usuarios</a></li>
      <li class="nav-item mb-2"><a href="ordenes.html" class="nav-link link">Órdenes</a></li>
      <li class="nav-item mb-2"><a href="productos.html" class="nav-link link">Productos</a></li>
      <li class="nav-item mb-2"><a href="categorias.html" class="nav-link link">Categorías</a></li>
      </ul>
        </div>
      </aside>
    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 py-4">
      <div class="container my-5">
        <h1 class="mb-4 text-center fw-bold">Agregar Nuevo Producto</h1>

        <form action="#" method="post" enctype="multipart/form-data">
          <div class="row g-3">
            <!-- Nombre -->
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre del producto</label>
              <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <!-- Precio -->
            <div class="col-md-6">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" name="precio" id="precio" step="0.01" min="0" class="form-control" required>
            </div>

            <!-- Categoría -->
            <div class="col-md-6">
              <label for="categoria" class="form-label">Categoría</label>
              <select name="categoria" id="categoria" class="form-select mb-3" required>
                <option value="" disabled selected>Seleccione una categoría...</option>
                <option value="Plastico">Floreros</option>
              </select>
              <label for="subcategoria" class="form-label">Subcategoría</label>
              <select name="subcategoria" id="subcategoria" class="form-select" required>
                <option value="" disabled selected>Seleccione una subcategoría...</option>
                <option value="Plastico">Plástico</option>
                <option value="Vidrio">Vidrio</option>
                <option value="Ceramica">Cerámica</option>
              </select>
               <div class="pt-3">
    <label for="colorPicker" class="color-option custom">Color :</label>
    <input class="rounded-1" type="color" id="colorPicker" value="#000000" style="width: 30px;">
    <p>Usá el picker en tu imagen precargada para mayor precisión.</p>
  </div>
            </div>

            <!-- Imagen -->
            <div class="col-md-6">
              <label for="imagen" class="form-label">Imagen del producto</label>
              <input type="file" name="imagen" id="imagen" class="form-control">
              <div class="mt-2">
                <small class="text-muted">Imagen de ejemplo:</small><br>
                <img src="../img/img.png" alt="Subir un archivo para previsualizar..." class="img-thumbnail" style="max-height: 100px;">
              </div>
            </div>

            <!-- Promociones -->
            <div class="col-12">
              <label class="form-label">Aplicar descuento</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="promocion_id" id="promo0" value="" checked>
                  <label class="form-check-label" for="promo0">Sin descuento</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="promocion_id" id="promo1" value="1">
                  <label class="form-check-label" for="promo1">15% OFF</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="promocion_id" id="promo2" value="2">
                  <label class="form-check-label" for="promo2">20% OFF</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="promocion_id" id="promo3" value="3">
                  <label class="form-check-label" for="promo3">25% OFF</label>
                </div>
              </div>
            </div>

            <!-- Descripción -->
            <div class="col-12">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea name="descripcion" id="descripcion" rows="4" class="form-control" required>
              </textarea>
            </div>

            <!-- Boton -->
            <div class="col-12 text-end mt-3">
              <button data-msg="Producto agregado" data-tipo="success" class=" btn boton-agregar btnNoti" onclick="notificarYRedirigir('Nuevo producto agregado al listado!', 'success', 'productos.html')">
               <i class="bi bi-check-circle me-1"></i> Agregar Producto </button>

            </div>

          </div>
        </form>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
