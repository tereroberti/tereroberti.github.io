  <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">

    <link rel="manifest" href="../img/favicon/site.webmanifest">  
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../img/logo-gift.png" alt="logo de Admin Gift" style="height:40px; width:auto;" class="me-2">
          <span class="fw-bold">Admin Gift</span>
        </a>
      </div>
    </nav>
  </header>
 <div class="container-fluid">
    <div class="row">

      <aside class="col-12 col-md-3 col-lg-2 bg-light p-3">
        <button class="btn boton-outline-secundario w-10 d-md-none mb-3 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
          Menú
        </button>

        <div class="collapse d-md-block" id="menuCollapse">
          <p class="display-6 d-none d-md-block mb-4">Menú</p>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link link">Dashboard</a></li>
      <li class="nav-item mb-2"><a href="usuarios.html" class="nav-link link">Usuarios</a></li>
      <li class="nav-item mb-2"><a href="ordenes.html" class="nav-link link">Órdenes</a></li>
      <li class="nav-item mb-2"><a href="productos.html" class="nav-link link">Productos</a></li>
      <li class="nav-item mb-2"><a href="categorias.html" class="nav-link link">Categorías</a></li>
      </ul>
        </div>
      </aside>

<main class="col-12 col-md-9 col-lg-8 d-flex flex-column my-2">
  <h1 class="mb-4 my-3 ">Estadísticas</h1>

  <!-- Cuadrícula de gráficos -->
  <div class="row g-4 w-100 justify-content-center">
    <!-- 1er cuadrante -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="text-center">Ventas Diarias y Recaudación</h5>
        <canvas id="ventasDiaChart"></canvas>
      </div>
    </div>

    <!-- 2do cuadrante -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="text-center">Ventas Mensuales y Recaudación</h5>
        <canvas id="ventasMesChart"></canvas>
      </div>
    </div>

    <!-- 3er cuadrante -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="text-center">Usuarios Totales</h5>
        <div style="max-width:250px; margin:auto;">
          <canvas id="usuariosChart"></canvas>
        </div>
      </div>
    </div>

    <!-- 4to cuadrante -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="text-center">Órdenes y Estados</h5>
        <div style="max-width:250px; margin:auto;">
          <canvas id="ordenesChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Últimos productos agregados -->
  <h4 class="mb-3 mt-5">Últimos Productos Agregados</h4>
  <div class="row g-3 mb-4 w-100">
    <div class="col-12 col-md-3">
      <div class="card text-center p-2">
        <img src="../img/ceramica.jpg" class="card-img-top" alt="Producto" style="height:120px; object-fit:cover;">
        <p class="mt-2 mb-0">Florero Cerámica Gris</p>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card text-center p-2">
        <img src="../img/petroleo.png" class="card-img-top" alt="Producto" style="height:120px; object-fit:cover;">
        <p class="mt-2 mb-0">Florero Petróleo</p>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card text-center p-2">
        <img src="../img/negro.png" class="card-img-top" alt="Producto" style="height:120px; object-fit:cover;">
        <p class="mt-2 mb-0">Florero Negro</p>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card text-center p-2">
        <img src="../img/verde.jpg" class="card-img-top" alt="Producto" style="height:120px; object-fit:cover;">
        <p class="mt-2 mb-0">Florero Verde</p>
      </div>
    </div>
  </div>
</main>
</div> 
</div>
